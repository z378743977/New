<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多语言表单填写应用</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            min-height: 100vh;
            position: relative;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #e0f2fe 0%, #ddd6fe 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            padding: 30px;
        }
        
        .admin-container {
            max-width: 1400px;
        }
        
        h1 {
            text-align: center;
            color: #4f46e5;
            font-size: 24px;
            margin-bottom: 30px;
            font-weight: bold;
        }
        
        .admin-title {
            color: #2563eb;
            font-size: 28px;
        }
        
        label {
            display: block;
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 8px;
            color: #374151;
        }
        
        input[type="text"],
        input[type="date"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px 15px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        input[type="text"]:focus,
        input[type="date"]:focus,
        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .language-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 30px;
        }
        
        .lang-btn {
            padding: 10px;
            border: none;
            border-radius: 8px;
            background: #f3f4f6;
            color: #374151;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .lang-btn:hover {
            background: #e5e7eb;
        }
        
        .lang-btn.active {
            background: #4f46e5;
            color: white;
        }
        
        .signature-container {
            border: 2px solid #d1d5db;
            border-radius: 8px;
            overflow: hidden;
            margin-top: 10px;
        }
        
        canvas {
            display: block;
            width: 100%;
            background: white;
            cursor: crosshair;
            touch-action: none;
        }
        
        .clear-btn {
            margin-top: 10px;
            background: none;
            border: none;
            color: #ef4444;
            font-size: 14px;
            cursor: pointer;
            text-decoration: underline;
        }
        
        .clear-btn:hover {
            color: #dc2626;
        }
        
        .generate-btn {
            width: 100%;
            padding: 15px;
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 30px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .generate-btn:hover {
            background: #4338ca;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
        }
        
        .note {
            text-align: center;
            font-size: 12px;
            color: #6b7280;
            margin-top: 20px;
        }
        
        /* Admin Mode Styles */
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .toggle-btn {
            padding: 10px 20px;
            background: #6b7280;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .toggle-btn:hover {
            background: #4b5563;
        }
        
        .admin-layout {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
        }
        
        .left-panel {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .right-panel {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            max-height: 800px;
            overflow-y: auto;
        }
        
        .section-title {
            font-size: 18px;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e5e7eb;
        }
        
        .template-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .tab-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background: #e5e7eb;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
        }
        
        .tab-btn.active {
            background: #2563eb;
            color: white;
        }
        
        .language-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .lang-tab {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            background: #f3f4f6;
            cursor: pointer;
            font-size: 13px;
        }
        
        .lang-tab.active {
            background: #10b981;
            color: white;
        }
        
        .field-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 20px;
        }
        
        .field-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            background: #e5e7eb;
            cursor: pointer;
            font-size: 12px;
        }
        
        .field-btn.active {
            background: #10b981;
            color: white;
        }
        
        .preview-box {
            border: 2px solid #93c5fd;
            background: #eff6ff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .image-wrapper {
            position: relative;
            display: inline-block;
            max-width: 100%;
        }
        
        .preview-box img {
            max-width: 100%;
            cursor: crosshair;
            border: 2px dashed #9ca3af;
            display: block;
        }
        
        #markersContainer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .field-marker {
            position: absolute;
            width: 28px;
            height: 28px;
            background: rgba(16, 185, 129, 0.85);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            transform: translate(-50%, -150%);
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            border: 3px solid white;
            z-index: 10;
        }
        
        .field-label {
            position: absolute;
            background: rgba(16, 185, 129, 0.95);
            color: white;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            transform: translate(-50%, -250%);
            white-space: nowrap;
            z-index: 10;
        }
        
        .field-preview-text {
            position: absolute;
            pointer-events: none;
            z-index: 8;
            white-space: nowrap;
        }
        
        .field-list {
            margin-top: 20px;
        }
        
        .field-item {
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 10px;
        }
        
        .field-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .field-name {
            font-weight: 600;
            color: #1f2937;
        }
        
        .field-actions {
            display: flex;
            gap: 8px;
        }
        
        .edit-btn, .delete-btn {
            padding: 4px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .edit-btn {
            background: #3b82f6;
            color: white;
        }
        
        .reposition-btn {
            padding: 4px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            background: #f59e0b;
            color: white;
        }
        
        .reposition-btn.active {
            background: #dc2626;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .delete-btn {
            background: #ef4444;
            color: white;
        }
        
        .field-params {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            font-size: 12px;
            color: #6b7280;
        }
        
        .param-editor {
            background: white;
            border: 2px solid #3b82f6;
            border-radius: 8px;
            padding: 15px;
            margin-top: 10px;
        }
        
        .param-row {
            display: grid;
            grid-template-columns: 100px 1fr;
            gap: 10px;
            margin-bottom: 12px;
            align-items: center;
        }
        
        .param-label {
            font-size: 13px;
            font-weight: 600;
            color: #374151;
        }
        
        .save-param-btn {
            width: 100%;
            padding: 8px;
            background: #10b981;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        
        .action-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
        }
        
        .export-btn {
            background: #10b981;
            color: white;
        }
        
        .import-label {
            background: #2563eb;
            color: white;
        }
        
        .upload-section {
            margin-bottom: 20px;
            padding: 15px;
            background: #f9fafb;
            border-radius: 8px;
        }
        
        /* Password Page */
        .password-container {
            max-width: 400px;
            text-align: center;
        }
        
        .password-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        
        .password-title {
            font-size: 24px;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 10px;
        }
        
        .password-subtitle {
            color: #6b7280;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .password-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 20px;
            text-align: center;
            letter-spacing: 2px;
        }
        
        .password-btn {
            width: 100%;
            padding: 15px;
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        
        .password-error {
            color: #ef4444;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }
        
        .password-error.show {
            display: block;
        }
        
        .back-btn {
            margin-top: 20px;
            background: none;
            border: none;
            color: #6b7280;
            cursor: pointer;
            font-size: 14px;
            text-decoration: underline;
        }
        
        .hint-text {
            font-size: 12px;
            color: #6b7280;
            margin-top: 10px;
        }
        
        .mode-switch {
            margin-top: 15px;
            padding: 12px;
            background: #fef3c7;
            border: 2px solid #fbbf24;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .mode-switch input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        
        .mode-switch label {
            margin: 0;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            color: #92400e;
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <script>
        const translations = {
            zh: { title: '员工信息表单', selectLanguage: '选择语言', name: '姓名', birthday: '生日', address: '地址', addressSearch: '搜索地址', position: '职位', positionCustom: '自填', positionSelect: '选择工种', passport: '护照号', phone: '手机号', experience: '工作经历', experienceYears: '年', signature: '签名', clearSignature: '清除签名', generate: '生成表单', adminMode: '管理员模式', userMode: '用户模式' },
            ko: { title: '직원 정보 양식', selectLanguage: '언어 선택', name: '성명', birthday: '생년월일', address: '주소', addressSearch: '주소 검색', position: '직종', positionCustom: '직접 입력', positionSelect: '선택', residentNum: '주민등록번호', phone: '전화번호', experience: '경력', experienceYears: '년', signature: '서명', clearSignature: '서명 지우기', generate: '양식 생성', adminMode: '관리자 모드', userMode: '사용자 모드' },
            vi: { title: 'Mẫu thông tin nhân viên', selectLanguage: 'Chọn ngôn ngữ', name: 'Họ và tên', birthday: 'Ngày sinh', address: 'Địa chỉ', addressSearch: 'Tìm địa chỉ', position: 'Vị trí', positionCustom: 'Tự nhập', positionSelect: 'Chọn', passport: 'Số hộ chiếu', phone: 'Số điện thoại', experience: 'Kinh nghiệm', experienceYears: 'năm', signature: 'Chữ ký', clearSignature: 'Xóa chữ ký', generate: 'Tạo mẫu', adminMode: 'Chế độ quản trị', userMode: 'Chế độ người dùng' },
            ru: { title: 'Форма информации о сотруднике', selectLanguage: 'Выберите язык', name: 'ФИО', birthday: 'Дата рождения', address: 'Адрес', addressSearch: 'Поиск адреса', position: 'Должность', positionCustom: 'Ввести', positionSelect: 'Выбрать', passport: 'Номер паспорта', phone: 'Телефон', experience: 'Опыт работы', experienceYears: 'лет', signature: 'Подпись', clearSignature: 'Очистить подпись', generate: 'Создать форму', adminMode: 'Режим администратора', userMode: 'Режим пользователя' }
        };

        const positionOptions = {
            zh: ['整理', '老炮', '拆除', '钢筋', '浇筑', '架子工', '信号员', '二炮', '钢炮', '碎石抹灰', '安全'],
            ko: ['정리', '형틀', '해체', '철근', '타설', '비계', '신호수', '알폼', '갱폼', '할석미장', '안전'],
            vi: ['정리', '형틀', '해체', '철근', '타설', '비계', '신호수', '알폼', '갱폼', '할석미장', '안전'],
            ru: ['정리', '형틀', '해체', '철근', '타설', '비계', '신호수', '알폼', '갱폼', '할석미장', '안전']
        };
        
        // 工种映射表：其他语言 -> 韩语
        const positionMapping = {
            '整理': '정리',
            '老炮': '형틀',
            '拆除': '해체',
            '钢筋': '철근',
            '浇筑': '타설',
            '架子工': '비계',
            '信号员': '신호수',
            '二炮': '알폼',
            '钢炮': '갱폼',
            '碎石抹灰': '할석미장',
            '安全': '안전'
        };
        
        // 转换工种为韩语
        function convertPositionToKorean(position) {
            return positionMapping[position] || position;
        }

        let state = {
            language: 'zh',
            formData: {},
            signature: null,
            isDrawing: false,
            isAdminMode: false,
            showPasswordPage: false,
            templates: { contract: { zh: null, ko: null }, safety: { zh: null, ko: null } },
            fieldPositions: { contract: { zh: {}, ko: {} }, safety: { zh: {}, ko: {} } },
            currentTemplate: 'contract',
            currentLang: 'zh',
            selectedField: null,
            editingField: null,
            multiInstanceMode: false,
            repositionTarget: null,
            positionMode: 'custom',
            showMapModal: false
        };

        // 从 localStorage 加载配置
        function loadFromLocalStorage() {
            try {
                const saved = localStorage.getItem('formFillerConfig');
                if (saved) {
                    const config = JSON.parse(saved);
                    if (config.templates) state.templates = config.templates;
                    if (config.fieldPositions) state.fieldPositions = config.fieldPositions;
                    console.log('✅ 配置已从本地加载');
                    return true;
                }
            } catch (e) {
                console.error('加载配置失败:', e);
            }
            return false;
        }
        
        // 从默认配置文件加载（用于GitHub部署）
        async function loadDefaultConfig() {
            try {
                const response = await fetch('form-config.json');
                if (response.ok) {
                    const config = await response.json();
                    if (config.templates) state.templates = config.templates;
                    if (config.fieldPositions) state.fieldPositions = config.fieldPositions;
                    console.log('✅ 默认配置已加载');
                    return true;
                }
            } catch (e) {
                console.log('ℹ️ 未找到默认配置文件');
            }
            return false;
        }

        // 保存配置到 localStorage
        function saveToLocalStorage() {
            try {
                const config = {
                    templates: state.templates,
                    fieldPositions: state.fieldPositions
                };
                localStorage.setItem('formFillerConfig', JSON.stringify(config));
                console.log('✅ 配置已自动保存');
            } catch (e) {
                console.error('保存配置失败:', e);
            }
        }

        // 页面加载时读取配置
        async function initConfig() {
            // 优先从 localStorage 加载
            const hasLocal = loadFromLocalStorage();
            
            // 如果没有本地配置，尝试加载默认配置
            if (!hasLocal) {
                await loadDefaultConfig();
            }
            
            // 渲染界面
            render();
        }
        
        // 初始化
        initConfig();

        let signatureCanvas = null;
        let ctx = null;

        function getFieldsList(lang) {
            if (lang === 'ko') {
                return ['name', 'birthday', 'address', 'residentNum', 'phone', 'position', 'experience', 'signature'];
            }
            return ['name', 'birthday', 'address', 'position', 'passport', 'phone', 'experience', 'signature'];
        }

        function startDrawing(e) {
            const rect = signatureCanvas.getBoundingClientRect();
            const x = (e.clientX || e.touches?.[0]?.clientX) - rect.left;
            const y = (e.clientY || e.touches?.[0]?.clientY) - rect.top;
            ctx.beginPath();
            ctx.moveTo(x, y);
            state.isDrawing = true;
        }

        function draw(e) {
            if (!state.isDrawing) return;
            e.preventDefault();
            const rect = signatureCanvas.getBoundingClientRect();
            const x = (e.clientX || e.touches?.[0]?.clientX) - rect.left;
            const y = (e.clientY || e.touches?.[0]?.clientY) - rect.top;
            ctx.lineTo(x, y);
            ctx.stroke();
        }

        function stopDrawing() {
            if (state.isDrawing) {
                state.isDrawing = false;
                state.signature = signatureCanvas.toDataURL();
            }
        }

        function clearSignature() {
            ctx.clearRect(0, 0, signatureCanvas.width, signatureCanvas.height);
            state.signature = null;
        }

        async function generateForms() {
            if (!state.signature) {
                const messages = { zh: '请先签名', ko: '서명을 해주세요', vi: 'Vui lòng ký tên', ru: 'Пожалуйста, подпишите' };
                alert(messages[state.language]);
                return;
            }

            const langKey = state.language === 'ko' ? 'ko' : 'zh';
            for (const templateType of ['contract', 'safety']) {
                await generateForm(templateType, langKey);
            }
        }

        async function generateForm(templateType, langKey) {
            const template = state.templates[templateType][langKey];
            const positions = state.fieldPositions[templateType][langKey];
            
            if (!template || !positions || Object.keys(positions).length === 0) {
                return;
            }

            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const img = new Image();
            
            await new Promise((resolve) => {
                img.onload = () => {
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);

                    // 设置文字基线为顶部，确保与预览位置一致
                    ctx.textBaseline = 'top';

                    // 遍历所有配置的字段位置
                    Object.keys(positions).forEach(fieldKey => {
                        const pos = positions[fieldKey];
                        // 获取基础字段名（去掉 _1, _2 等后缀）
                        const baseField = pos.baseField || fieldKey;
                        
                        if (pos && state.formData[baseField]) {
                            ctx.font = `${pos.fontSize || 44}px Arial`;
                            ctx.fillStyle = pos.color || '#000000';
                            
                            let textValue = state.formData[baseField];
                            
                            // 特殊字段格式化
                            if (baseField === 'experience' && textValue) {
                                textValue = getFormattedExperience(textValue, langKey);
                            }
                            // 工种转换为韩语
                            else if (baseField === 'position' && textValue) {
                                textValue = convertPositionToKorean(textValue);
                            }
                            
                            ctx.fillText(textValue, pos.x, pos.y);
                        }
                    });

                    // 处理签名字段（可能有多个签名位置）
                    Object.keys(positions).forEach(fieldKey => {
                        const pos = positions[fieldKey];
                        const baseField = pos.baseField || fieldKey;
                        
                        if (baseField === 'signature' && pos && state.signature) {

        function handleImageClick(e) {
            const img = e.target;
            const rect = img.getBoundingClientRect();
            const scaleX = img.naturalWidth / rect.width;
            const scaleY = img.naturalHeight / rect.height;
            const x = (e.clientX - rect.left) * scaleX;
            const y = (e.clientY - rect.top) * scaleY;
            
            const positions = state.fieldPositions[state.currentTemplate][state.currentLang];
            
            let fieldKey;
            
            // 优先级1: 如果有重新定位目标，更新该字段
            if (state.repositionTarget) {

                state.repositionTarget = null; // 重置

                // 如果是多实例模式且基础字段已存在，创建新实例
                if (state.multiInstanceMode && positions[fieldKey]) {

                    while (positions[`${state.selectedField}_${instanceNum}`]) {
                        instanceNum++;
                    }
                    fieldKey = `${state.selectedField}_${instanceNum}`;
                }
            } else {
                return; // 没有选中字段也没有重定位目标，不执行
            }
            
            // 创建或更新字段配置
            positions[fieldKey] = {
                x: Math.round(x),
                y: Math.round(y),
                fontSize: positions[fieldKey]?.fontSize || 44,
                color: positions[fieldKey]?.color || '#000000',
                baseField: positions[fieldKey]?.baseField || state.selectedField || fieldKey.replace(/_\d+$/, ''),

        function renderFieldMarkers() {
            const img = document.getElementById('templateImage');
            const container = document.getElementById('markersContainer');
            
            if (!img || !container) return;
            
            const positions = state.fieldPositions[state.currentTemplate][state.currentLang];
            if (!positions) return;
            
            container.innerHTML = '';
            
            const displayWidth = img.clientWidth;
            const displayHeight = img.clientHeight;
            const naturalWidth = img.naturalWidth;
            const naturalHeight = img.naturalHeight;
            
            // 计算缩放比例：显示尺寸 / 原始尺寸
            const scaleX = displayWidth / naturalWidth;
            const scaleY = displayHeight / naturalHeight;
            
            let markerIndex = 1;
            Object.keys(positions).forEach(fieldKey => {
                const pos = positions[fieldKey];
                if (pos && pos.x !== undefined && pos.y !== undefined) {
                    // 将原始坐标转换为显示坐标
                    const displayX = pos.x * scaleX;
                    const displayY = pos.y * scaleY;
                    
                    const baseField = pos.baseField || fieldKey;
                    
                    // 创建标记点
                    const marker = document.createElement('div');
                    marker.className = 'field-marker';
                    marker.textContent = markerIndex;
                    marker.style.left = displayX + 'px';
                    marker.style.top = displayY + 'px';
                    
                    // 创建字段名标签
                    const label = document.createElement('div');
                    label.className = 'field-label';
                    label.textContent = getFieldDisplayName(fieldKey);
                    label.style.left = displayX + 'px';
                    label.style.top = displayY + 'px';
                    
                    // 创建示例文字预览
                    if (baseField !== 'signature') {
                        const previewText = document.createElement('div');
                        previewText.className = 'field-preview-text';
                        previewText.textContent = getExampleText(fieldKey, state.currentLang);
                        previewText.style.left = displayX + 'px';
                        previewText.style.top = displayY + 'px';
                        previewText.style.fontSize = ((pos.fontSize || 44) * scaleX) + 'px';
                        previewText.style.color = pos.color || '#000000';
                        previewText.style.fontFamily = 'Arial';
                        
                        container.appendChild(previewText);
                    } else {
                        // 签名字段显示一个矩形框
                        const sigBox = document.createElement('div');
                        sigBox.style.position = 'absolute';
                        sigBox.style.left = displayX + 'px';
                        sigBox.style.top = displayY + 'px';
                        sigBox.style.width = ((pos.width || 150) * scaleX) + 'px';
                        sigBox.style.height = ((pos.height || 50) * scaleY) + 'px';
                        sigBox.style.border = '2px dashed rgba(16, 185, 129, 0.6)';
                        sigBox.style.backgroundColor = 'rgba(16, 185, 129, 0.1)';
                        sigBox.style.zIndex = '8';
                        sigBox.style.pointerEvents = 'none';
                        container.appendChild(sigBox);
                    }
                    
                    container.appendChild(marker);
                    container.appendChild(label);
                    markerIndex++;
                }
            });
        }

                                                    <div class="field-actions">
                                                        <button onclick="repositionField('${fieldKey}')" class="reposition-btn ${state.repositionTarget === fieldKey ? 'active' : ''}">
                                                            ${state.repositionTarget === fieldKey ? '点击图片' : '重新定位'}
                                                        </button>
                                                        <button onclick="editField('${fieldKey}')" class="edit-btn">编辑</button>
                                                        <button onclick="deleteField('${fieldKey}')" class="delete-btn">删除</button>
                                                    </div>
                                                </div>
                                                
                                                ${state.editingField === fieldKey ? `
                                                    <div class="param-editor">
                                                        <div class="param-row">
                                                            <span class="param-label">字体大小:</span>
                                                            <input type="number" id="editFontSize" value="${pos.fontSize || 44}" min="8" max="120">
                                                        </div>
                                                        <div class="param-row">
                                                            <span class="param-label">颜色:</span>
                                                            <input type="color" id="editColor" value="${pos.color || '#000000'}" style="height: 40px;">
                                                        </div>
                                                        ${baseField === 'signature' ? `
                                                            <div class="param-row">
                                                                <span class="param-label">宽度:</span>
                                                                <input type="number" id="editWidth" value="${pos.width || 150}" min="50" max="500">
                                                            </div>
                                                            <div class="param-row">
                                                                <span class="param-label">高度:</span>
                                                                <input type="number" id="editHeight" value="${pos.height || 50}" min="20" max="200">
                                                            </div>
                                                        ` : ''}
                                                        <button onclick="saveFieldParams()" class="save-param-btn">✅ 保存参数</button>
                                                    </div>
                                                ` : `
                                                    <div class="field-params">
                                                        <div>X: ${pos.x}</div>
                                                        <div>Y: ${pos.y}</div>
                                                        <div>字号: ${pos.fontSize || 44}px</div>
                                                        <div>颜色: <span style="display: inline-block; width: 20px; height: 20px; background: ${pos.color || '#000000'}; border: 1px solid #ccc; vertical-align: middle;"></span></div>
                                                        ${pos.width ? `<div>宽: ${pos.width}px</div>` : ''}
                                                        ${pos.height ? `<div>高: ${pos.height}px</div>` : ''}
                                                    </div>
                                                `}
                                            </div>
                                        `;
                                    }).join('')}
                                </div>`
                            }
                        </div>
                    </div>
                </div>
            `;
        }

        function renderUserMode() {
            const t = translations[state.language];
            const fields = getFieldsList(state.language).filter(f => f !== 'signature');
            
            return `
                <div class="container">
                    <h1>${t.title}</h1>
                    <div class="form-group">
                        <label>${t.selectLanguage}</label>
                        <div class="language-buttons">
                            ${[{ code: 'zh', label: '中文' }, { code: 'ko', label: '한국어' }, { code: 'vi', label: 'Tiếng Việt' }, { code: 'ru', label: 'Русский' }].map(lang => 
                                `<button onclick="state.language='${lang.code}'; render();" class="lang-btn ${state.language === lang.code ? 'active' : ''}">${lang.label}</button>`
                            ).join('')}
                        </div>
                    </div>
                    ${fields.map(field => {
                        if (field === 'position') {
                            return `
                                <div class="form-group">
                                    <label>${t.position}</label>
                                    <div style="display: flex; gap: 10px; margin-bottom: 10px;">
                                        <button onclick="state.positionMode='custom'; render();" class="lang-btn ${state.positionMode === 'custom' ? 'active' : ''}" style="flex: 1;">${t.positionCustom}</button>
                                        <button onclick="state.positionMode='select'; render();" class="lang-btn ${state.positionMode === 'select' ? 'active' : ''}" style="flex: 1;">${t.positionSelect}</button>
                                    </div>
                                    ${state.positionMode === 'custom' ? 
                                        `<input type="text" value="${state.formData[field] || ''}" oninput="state.formData['${field}'] = this.value">` :
                                        `<select onchange="state.formData['${field}'] = this.value" style="width: 100%; padding: 10px 15px; border: 2px solid #e5e7eb; border-radius: 8px; font-size: 14px;">
                                            <option value="">-- ${t.positionSelect} --</option>
                                            ${positionOptions[state.language].map(opt => 
                                                `<option value="${opt}" ${state.formData[field] === opt ? 'selected' : ''}>${opt}</option>`
                                            ).join('')}
                                        </select>`
                                    }
                                </div>
                            `;
                        } else if (field === 'phone') {
                            return `
                                <div class="form-group">
                                    <label>${t.phone}</label>
                                    <input type="text" value="${state.formData[field] || ''}" 
                                        oninput="state.formData['${field}'] = formatPhoneNumber(this.value); this.value = state.formData['${field}']"
                                        placeholder="010-1234-5678">
                                </div>
                            `;
                        } else if (field === 'experience') {
                            return `
                                <div class="form-group">
                                    <label>${t.experience}</label>
                                    <div style="position: relative;">
                                        <input type="text" value="${state.formData[field] || ''}" 
                                            oninput="state.formData['${field}'] = formatExperience(this.value); this.value = state.formData['${field}']"
                                            placeholder="3"
                                            style="padding-right: 50px;">
                                        <span style="position: absolute; right: 15px; top: 50%; transform: translateY(-50%); color: #6b7280; font-size: 14px; pointer-events: none;">${t.experienceYears}</span>
                                    </div>
                                </div>
                            `;
                        } else if (field === 'address') {
                            return `
                                <div class="form-group">
                                    <label>${t.address}</label>
                                    <div style="display: flex; gap: 10px;">
                                        <input type="text" value="${state.formData[field] || ''}" 
                                            oninput="state.formData['${field}'] = this.value"
                                            style="flex: 1;">
                                        <button onclick="openAddressSearch()" type="button" 
                                            style="padding: 10px 15px; background: #3b82f6; color: white; border: none; border-radius: 8px; cursor: pointer; white-space: nowrap;">
                                            🗺️ ${t.addressSearch}
                                        </button>
                                    </div>
                                    <p style="font-size: 11px; color: #6b7280; margin-top: 5px;">💡 在Naver地图中搜索地址，然后复制粘贴到输入框</p>
                                </div>
                            `;
                        } else {
                            return `
                                <div class="form-group">
                                    <label>${t[field]}</label>
                                    <input type="${field === 'birthday' ? 'date' : 'text'}" 
                                        value="${state.formData[field] || ''}" 
                                        oninput="state.formData['${field}'] = this.value">
                                </div>
                            `;
                        }
                    }).join('')}
                    <div class="form-group">
                        <label>${t.signature}</label>
                        <div class="signature-container">
                            <canvas id="signatureCanvas" width="400" height="150"></canvas>
                        </div>
                        <button onclick="clearSignature(); render();" class="clear-btn">${t.clearSignature}</button>
                    </div>
                    <button onclick="generateForms()" class="generate-btn">📥 ${t.generate}</button>
                    <p class="note">点击生成后将下载2张填好的表单图片</p>
                    <button onclick="toggleMode()" class="toggle-btn" style="width:100%; margin-top:15px">${t.adminMode}</button>
                </div>
            `;
        }

        function render() {
            const app = document.getElementById('app');
            if (state.showPasswordPage) {
                app.innerHTML = renderPasswordPage();
                return;
            }
            
            app.innerHTML = state.isAdminMode ? renderAdminMode() : renderUserMode();
            
            if (state.isAdminMode) {
                setTimeout(renderFieldMarkers, 100);
            } else {
                signatureCanvas = document.getElementById('signatureCanvas');
                if (signatureCanvas) {
                    ctx = signatureCanvas.getContext('2d');
                    ctx.strokeStyle = '#000';
                    ctx.lineWidth = 2;
                    ctx.lineCap = 'round';
                    signatureCanvas.addEventListener('mousedown', startDrawing);
                    signatureCanvas.addEventListener('mousemove', draw);
                    signatureCanvas.addEventListener('mouseup', stopDrawing);
                    signatureCanvas.addEventListener('mouseleave', stopDrawing);
                    signatureCanvas.addEventListener('touchstart', startDrawing);
                    signatureCanvas.addEventListener('touchmove', draw);
                    signatureCanvas.addEventListener('touchend', stopDrawing);
                }
            }
        }
    </script>
</body>
</html>
